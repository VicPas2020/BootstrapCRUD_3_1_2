<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>



<table class="table table-hover" border="1px" cellpadding="2" cellspacing="">

    <thead>
    <tr>
        <th>id</th>
        <th>country</th>
        <th>city</th>
        <th>street</th>
        <th>username</th>
        <th>password</th>
        <th>edit/delete</th>
        <th>role1</th>
<!--        <th>role2</th>-->

    </tr>
    </thead>


    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.id}"> </td>
        <td th:text="${user.country}"> </td>
        <td th:text="${user.city}"> </td>
        <td th:text="${user.street}"> </td>
        <td th:text="${user.username}"> </td>
<!--        <td  > *** </td>-->
        <td th:text=${user.password} >  </td>

        <td>
            <a th:href="@{'/admin/edit/' + ${user.id}}">edit</a>
            <a th:href="@{'/admin/delete/' + ${user.id}}">delete</a>
        </td>

        <td th:each="role : ${user.getRoles()}" th:text="${role.getRole()}"> Roles </td>

    </tr>

    <tbody>
</table>

<table>

    <a th:href="@{/admin/addUser}">Add User</a> <br>

    <button class="btn btn-dark">
    <a th:href="@{/logout}">Logout</a>
    </button>
</table>

</body>
</html>
