<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<table border="1px" cellpadding="2" cellspacing="">


    <thead>
    <tr>
        <th>id</th>
        <th>country</th>
        <th>city</th>
        <th>street</th>
        <th>username</th>
        <th>password</th>
        <th>edit/delete</th>
        <th>role1</th>
        <th>role2</th>

    </tr>
    </thead>


    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.id}"> </td>
        <td th:text="${user.country}"> </td>
        <td th:text="${user.city}"> </td>
        <td th:text="${user.street}"> </td>
        <td th:text="${user.username}"> </td>
        <td th:text="${user.password}"> </td>

        <td>
            <a th:href="@{'/admin/edit/' + ${user.id}}">edit</a>
            <a th:href="@{'/admin/delete/' + ${user.id}}">delete</a>
        </td>

        <td th:each="role : ${user.getRoles()}" th:text="${role.getRole()}"> Roles </td>

    </tr>



    <tbody>
</table>

<table>

    <a th:href="@{/admin/addUser}">Add User</a>
    <br>
    <a th:href="@{/logout}">Logout</a>

</table>

</body>
</html>
