<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table  border="1px" cellpadding="2" cellspacing="">
    <thead>
    <tr>
        <th>id</th>
        <th>country</th>
        <th>city</th>
        <th>street</th>

        <th>username</th>
        <th>password</th>

        <th>role 1</th>
<!--        <th>role 2</th>-->
    </tr>
    </thead>
    <tbody>
    <tr ${user}>
        <td th:text="${user.id}"> </td>
        <td th:text="${user.country}"> </td>
        <td th:text="${user.city}"> </td>
        <td th:text="${user.street}"> </td>
        <td th:text="${user.username}"> </td>
        <td th:text="${user.password}"> </td>

        <td th:each="role : ${user.getRoles()}"  th:text="${role.getRole()}"  > </td>

<!--        <td th:text="${user.Roles()}"> </td>-->

    </tr>
    </tbody>
</table>

<a th:href="@{/logout}">Logout</a>

</body>
</html>
