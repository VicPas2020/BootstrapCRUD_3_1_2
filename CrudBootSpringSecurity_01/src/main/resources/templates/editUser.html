<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Edit User</h1>
<form th:action="@{/admin/edit}" th:object="${user}" method="post">

    <p>           <input          type="hidden" th:field="*{id}"></p>
    <p>country:   <input          type="text"   th:field="*{country}"></p>
    <p>city:      <input          type="text"   th:field="*{city}"></p>
    <p>street:    <input          type="text"   th:field="*{street}"></p>

    <p>username:  <input readonly type="text"   th:field="*{username}"></p>
    <p>password:  <input readonly type="text"   th:field="*{password}"></p>

<p>

        <label>role</label><br>
        <input type="radio"  name="roleInput" value="ROLE_ADMIN" th:checked="${roleAdmin}"><br>
        <input type="radio"  name="roleInput" value="ROLE_USER"  th:checked="${roleUser}"><br>

</p>

    <p> <input type="submit" value="GO"></p>

</form>

<a th:href="@{/admin/show}"> Return </a>
<a th:href="@{/logout}"> Logout </a>


</body>
</html>
