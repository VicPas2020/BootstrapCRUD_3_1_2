<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>

<h1>Edit User</h1>
<form th:action="@{/admin/edit}" th:object="${user}" method="post">

    <p>           <input          type="hidden" th:field="*{id}"></p>
    <p>country:   <input          type="text"   th:field="*{country}"></p>
    <p>city:      <input          type="text"   th:field="*{city}"></p>
    <p>street:    <input          type="text"   th:field="*{street}"></p>

    <p>username:  <input readonly type="text"   th:field="*{username}"></p>
    <p>password:  <input readonly type="text"   th:field="*{password}"></p>

<p>
<!--        <label>role</label><br>-->
    <label>admin:  <input type="radio" name="roleInput" value="ROLE_ADMIN" th:checked="${roleAdmin}"> </label><br>

    <label>user:  <input type="radio" name="roleInput" value="ROLE_USER"  th:checked="${roleUser}">  </label><br>
</p>

    <p> <input type="submit" value="Apply"></p>

</form>

<a th:href="@{/admin/show}"> Return </a>
<a th:href="@{/logout}"> Logout </a>


</body>
</html>
